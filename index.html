<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<body>
    <!-- Nataliia's block start-->
    <div class="presentation">
        <div class="special events info">
          <img src="img/img-wine.svg" alt="wine" />
          <p class="bold type">For Your Special Events</p>
          <div class="horizontal-line"></div>
          <p class="standard type">
            We have a great collection of exclusive reserve wines.
          </p>
          <a class="button" href="#Learnmore">Learn more</a>
        </div>
        <div class="organic wines info">
          <img src="img/img-glasses.svg" alt="glasses" />

          <div class="horizontal-line"></div>

            Only natural wine without all kinds of additives or flavors.
          </p>
          <a class="button" href="#Learnmore">Learn more</a>
        </div>
        <div class="selected grape info">
          <img src="img/img-grape.svg" alt="grape" />

          <div class="horizontal-line"></div>
          <p class="standard type">
            We produce and sell the finest wines made of the best grape
            varieties.
          </p>
          <a class="button" href="#Learnmore">Learn more</a>
        </div>
      </div>
    <!-- Nataliia's block end-->
    <img src="http://www.brd24.com/up/resize_cache/webp/iblock/97b/97bb2c7d878f04769cc9543bfabaa952.webp" alt="wallpaper">
